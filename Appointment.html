<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="Appoinment.css">
</head>
<body>
    <div class="container">
        <h1>Book Appointment</h1>
        <form action="form-handler.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Service:</label>
            <select id="service" name="service">
                <option value="">Select Department</option>
                <option value="consultation">Cardiology</option>
                <option value="haircut">Health Checkup</option>
                <option value="styling">Baby Care</option>
                <option>Dermatology and Cosmetology</option>
                    <option>General Surgery</option>
                    <option>Neurology</option>
            </select>
            <section>
                <label class="label">Purpose Of Appointment</label>
                <label class="input">
                <i class="icon-append fa fa-tag"></i>
                <input type="text" name="subject" required="">
                </label>
                </section>
                <div class="row">
                    <section class="col col-6">
                    <label class="date">Select Date</label>
                    <label class="input">
                    <i class="icon-append fa fa-calendar"></i>
                    <input type="date" required="">
                    </label>
                    </section>
                    <section class="col col-6">
                    <label class="time">Select Time</label>
                    <label class="select">
                    <select name="Time" required="">
                    <option value="" selected="" disabled="">Select Time</option>
                    <option>8 AM - 10 AM</option>
                    <option>10 AM - 12 PM</option>
                    <option>12 PM - 2 PM</option>
                    <option>2 PM - 4 PM</option>
                    <option>4 PM - 6 PM</option>
                    <option>6 PM - 8 PM</option>
                    <option>8 PM - 10 PM</option>
                    </select>
                    <i></i>
                    </label>
                    </section>
                    </div>
                    <footer>
                        <button type="submit" class="btn-u">Submit </button>
                        <button type="submit" class="btn-u">Reseat </button>
                        </footer>
                        </form>
                        </div>
        
                </div>
                
        </form>
    </div>
    
    
</body>
</html>
